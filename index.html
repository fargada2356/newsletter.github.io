<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
<div class="container">
  <div class="left-side">
    <div class="text-content">
      <h1 class="title">Stay updated!</h1>
      <p class="paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
    </div>
    
    <div class="list">
      <ul class="paragraph">
        <li><i class="fa-solid fa-circle-check" style="color: #e74c3c;"></i>Product discovery and building what matters</li> 
        <li><i class="fa-solid fa-circle-check" style="color: #e74c3c;"></i>Measuring to ensure updates are a success</li>
        <li><i class="fa-solid fa-circle-check" style="color: #e74c3c;"></i>And much more!</li>
      </ul>
    </div>

<div class="form-container">
    <form action="success.html" method="GET">
      <label for="emailField" id="email-text">Email address</label>
      <input type="email" name="emailField" id="emailField" placeholder="email@company.com" required />
      <button type="submit" id="btn">Subscribe to monthly newsletter</button>
    </form>
    </div>
  </div>
  
  <div class="image-container">
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="image">
  </div>
</div>
</div>
</body>
</html>
